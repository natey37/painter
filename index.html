<html>
<title>KID PIX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="assets/style.css"
<body>
    
<div class="grid-container">
    
    <div class="grid-item" id="item1">
      

            <h3 class="w3-bar-item" style="color: aquamarine; text-align: center;">All Paintings</h3>
            <ul id="paintings-ul">
                <img src="assets/p1.png" style="height:30%"><br> 
                <img src="assets/p2.png" style="height:30%"><br>
            </ul>
        
    </div>

    <div class="grid-item" id="item2">
        <ul>
            <li style="padding-left: 10px;"><h3>Painting with Picasso</h3></li>
            <li style="float:right"><a class="active" href="#aboutus">About Us</a></li>
            <li style="float:right"><a class="active" href="#mypaintings">My Paintings</a></li>
            <li style="float:right" ><a id ="new-painting" class="active" href="#newpaintings">New Painting</a></li>
          </ul>

    </div>

    <div class="grid-item" id="item3" style="text-align: center;">
        <div id="button-group" style="float: center;">
            <button style="background-color: blueviolet" class="btn-info">Select</button>
            <button style="background-color: rgb(43, 189, 226)" class="btn-info">Circle</button>
            <button style="background-color: rgb(236, 226, 82)" class="btn-info">Square</button>
            <button style="background-color: rgb(84, 96, 211)" class="btn-info">Custom Circle</button>
            <button style="background-color: rgb(226, 43, 180)" class="btn-info">Custom Square</button>
            <button style="background-color: rgb(110, 226, 43)"class="btn-info">Custom Path</button>
            <div class="toolbox">
                <div class="slidecontainer">
                    Size:<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                <span id="size-of-shape">50</span>
                </div>
            </div>
        </div>
        
    </div>

    <div class="grid-item" id="item4">
        <svg id="canvas-box" width="100%" height="100%" style="background-color: white;">

        </svg>
        <div class="layers-panel">
            <ul id="layers-list" style="visibility: hidden;"></ul>
        </div>
    </div>

    <div class="grid-item" id="item7">
        <div style="background-color: cornflowerblue;">
            <img src="assets/p4.png" style="width: 20px; height: 20px;">Andrew Richards, Big Table LLC
        </div>
    </div>

    <div class="grid-item" id="item5">
        <div class="row">
            <div class="properties-panel">
            <p>Selected: <span id="shape-selected"></span></p>
            <p>Width: <span id="shape-width"></span></p>
            <p>Height: <span id="shape-height"></span></p>
            <p>Color: <span id="shape-color"></span></p>
            <button id="remove" class="btn-danger">Remove</button>
            <form id="painting-name-form">
                <label for="name">Painting Name</label><br>
                <input type="text" id="name" name="name" ><br>
            </form> 
            <button id="save" >Save</button>
        </div>
        
    </div>


    <div class="grid-item" id="item6">
        Background Color<input id="color-123" name="Color Picker" type="color"/>
      <div class="color-picker">
        <form id="color-form">
            <label for="r" >Red</label>
            <input class="color-input" id="r" type="text" maxlength="3" pattern="([0-9]|[0-9]|[0-9])" name="cvv" value="255"/>
            <div class="slidecontainer">
                <input class="sliders" type="range" min="0" max="255" value="255" class="slider" id="slider-r">
            </div>
            <label for="g">Green</label>
            <input class="color-input" id="g" type="text" maxlength="3" pattern="([0-9]|[0-9]|[0-9])" name="cvv" value="200"/>
            <div class="slidecontainer">
                <input class="sliders" type="range" min="0" max="255" value="200" class="slider" id="slider-g"> 
            </div>
            <label for="b">Blue</label>
            <input class="color-input" id="b" type="text" maxlength="3" pattern="([0-9]|[0-9]|[0-9])" name="cvv" value="0"/>
            <div class="slidecontainer">
                <input class="sliders" type="range" min="0" max="255" value="0" class="slider" id="slider-b">
            </div>
            <div class="color-box" id="color-box" style="background-color: rgb(255,200,0);">
        </form>
      </div>
    </div>


</div>
